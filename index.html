<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App Exercise</title>
</head>
<body>
    <h1>Let's Rate Some Movies!</h1>
    <form>
        <input type="text" minlength="2" placeholder="Movie Title" id="movieTitle">
        <label for="movieRating">Rate this movie 1-10</label>
        <input type="range" min="0" max="10" id="movieRating">
        <input type="submit" id="addBtn">
    </form>
    <ul id="movieList">

    </ul>
    
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
